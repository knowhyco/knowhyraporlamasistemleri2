<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="Knowhy Raporlama Sistemi - İleri düzey veri analizi ve görselleştirme"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Knowhy Raporlama</title>
    
    <style>
      /* Global stil ayarları */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
      }
      
      /* Sayfa yükleme animasyonu */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Sayfa dışı kaydırıcı */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.8);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8);
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekir.</noscript>
    
    <!-- Yükleme animasyonu -->
    <div class="initial-loader" id="initialLoader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Uygulama yüklendiğinde yükleme animasyonunu kaldır
      window.addEventListener('load', function() {
        const loader = document.getElementById('initialLoader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }, 300);
        }
      });
    </script>
  </body>
</html>
